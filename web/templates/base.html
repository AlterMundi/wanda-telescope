<!DOCTYPE html>
<html lang="en" class="light" data-theme="light">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Wanda Telescope{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#050505">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shadcn.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wanda-ui.css') }}">
    {% block additional_css %}{% endblock %}
</head>
<body class="min-h-screen bg-background text-foreground antialiased">
    {% block content %}{% endblock %}

    <!-- Common Scripts -->
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wanda-ui.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
